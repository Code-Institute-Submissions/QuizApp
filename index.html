<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <title>Quiz</title>

<body>
    <div class="quiz-main">
        <h2>Quiz questions</h2>
        <form action="">
            <ul>
                <li>
                    <input type="radio" name="options" id="first" class="choices">
                    <label for="first">Answer 1</label>
                </li>

                <li>
                    <input type="radio" name="options" id="second" class="choices">
                    <label for="second">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="options" id="third" class="choices">
                    <label for="third">Answer 3</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
