<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Quiz</title>

</head>

<body>
    <div class="quiz-main">
        <h2 class="main-head">Quiz questions</h2>
        <form action="">
            <ul>
                <li class="choices">
                    <input type="radio" name="options" id="first" class="choices">
                    <label for="first" class="label firstLabel">Answer 1</label>
                </li>

                <li class="choices">
                    <input type="radio" name="options" id="second" class="choices">
                    <label for="second" class="label secondLabel">Answer 2</label>
                </li>
                <li class="choices">
                    <input type="radio" name="options" id="third" class="choices">
                    <label for="third" class="label thirdLabel">Answer 3</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </form>
    </div>
    <script src="assets/JS/script.js"></script>
</body>

</html>
